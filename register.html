<html lang="en">

    <title>Registration</title>

<body style="background-image: url(./img/ee88db_ed750d67ac5047e99917f642624ec036~mv2_d_3649_2700_s_4_2.jpeg);" >
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 3rem ; color: darkgreen; text-align: center; " >Registration Page page</h1>
  <center><a href="login.html">Already have an account</a></center>  
<form style="color: darkgreen; text-align: center; font-size: 1rem;" >
    <fieldset style="border-width: 1rem; border-radius: 5%; border-color: darkgreen;" >
        <legend style="font-size: 2rem;">Registration page</legend>
    <center><label for="fn">first Name</label></center>
        <input type="text" name="Fn" id="fn" placeholder="First Name"> <br>
        <center><label for="ln">last Name</label></center>
        <input type="text" name="ln" id="ln" placeholder="Last Name"> <br>
        <label for="gender">Gender</label>
        <select name="gender">
            <option value="Value 1"
            selected="selected">Male</option>
            <option value="Value 2">Female</option>
            <option value="Value 3">Other</option>
        </select> <br>
        <center><label for="email">Email</label></center>
        <input type="email" name="lmaik" id="ln" placeholder="mail@email.com"> <br>
        <center><label for="pass">Password</label></center>
        <input type="password" name="pass" id="pass" placeholder="Password"> <br>
        <center><label for="cpass">Confirm Password</label></center>
        <input type="password" name="cpass" id="cpass" placeholder="confirm Password"> <br>
        <input type="button" value="Register" id="save"> <br>
        </fieldset>
        
    
    </form>
    <br>
    <center>
        <a href="index.html">
        <button aria-setsize="20px" type="button">back</button>
      </a> </center>
